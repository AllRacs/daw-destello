<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spark - Fotos, fotos y m&aacute;s fotos</title>
    </head>
    <body>
        <header>
    		<img id="logo" alt="Spark logo" src=""></img>
    		<h1><a href="index.html" >SPARK</a></h1>
    		<div class="top_header">
  				<form><!-- Busqueda -->
  					<input type="text" placeholder="Search..." autofocus>
  					<button type="submit" id="busqueda">Busqueda</button>
  					<button type="submit" id="avanzada">Avanzada</button>
  				</form>
  				<div id="user_status"><!-- Botones segun estado sesion usuario -->
  					<button type="button" name="button_log">Iniciar Sesion</button>
  					<button type="button" name="button_reg"><a href="registro.html">Registrarse</a></button>
  				</div>
			</div>
       	</header>

        <nav>
            <form id="form_login">
                <img src="" alt="icon_user_default"><!-- Usuario/email LOGIN -->
                <input type="email" name="input_email" value="" placeholder="E-mail">
                <br>
                <img src="" alt="icon_pass"><!-- Pass LOGIN -->
                <input type="password" name="input_pass" value="" placeholder="Contrase&ntilde;a">
                <br><!-- Fin campos form -->
                <a href="#">He oldivadado la contrase&ntilde;a</a>
                <input type="submit" name="input_submit" value="Conectar">
            </form>
        </nav>

        <main>
            <form id="form_registro"><!--Register_Form-->
                <img src="" alt="icon_user_upload"><!-- User Picture REGISTER -->
                <p>Profile Picture</p>
                <button type="button" name="upload_photo" >Upload</button>
                <br>
                <img src="" alt="icon_user_default"><!-- User/email REGISTER -->
                <input type="text" name="input_name" value="" placeholder="User Name">
                <br>
                <img src="" alt="icon_pass"><!-- Password REGISTER -->
                <input type="password" name="input_pass" value="" placeholder="Password">
                <br>
                <img src="" alt="icon_pass"><!-- Password Confirm REGISTER -->
                <input type="password" name="input_pass_confirm" value="" placeholder="Repeat Password">
                <br>
                <img src="" alt="icon_email"><!-- E-mail REGISTER -->
                <input type="email" name="input_email" value="" placeholder="E-mail">
                <br>
                <img src="" alt="icon_calendar"><!-- Birthday REGISTER -->
                <input type="date" name="input_calendar" value="" placeholder="Birthday">
                <br>
                <img src="" alt="icon_house"><!-- Location REGISTER -->
                <input type="text" name="input_city" value="" placeholder="City">
                <input type="text" name="input_country" value="" placeholder="Country">
                <br>
                <!--Register_End-->
                <a href="#">Already have an account?</a>
                <input type="submit" name="input_submit" value="Registrar">
            </form>
        </main>

        <footer>
            <div class="footer_items">
                &copy; <time datetime="2018">2018</time>
            </div>
            <div class="footer_items">
                <span>SPARK </span>
                <a href="#" class="icon_row_up">SUBIR</a>
            </div>
        </footer>
    </body>
</html>
