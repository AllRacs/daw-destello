<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spark - Fotos, fotos y m&aacute;s fotos</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img id="logo" alt="Spark logo" src="img/logo.jpg"></a>
            <h1><a href="index.html">SPARK</a></h1>
            <div class="top_header">
                <form action="resultado_busqueda.html">
                    <!-- Busqueda -->
                    <input type="text" placeholder="Search..." autofocus>
                    <button type="submit" id="busqueda">Busqueda</button>
                    <a href="formulario_busqueda.html">Avanzada</a>
                </form>
                <div id="user_status">
                    <!-- Botones segun estado sesion usuario -->
                    <button type="button" name="button_log">Iniciar Sesion</button>
                    <a href="registro.html">Registrarse</a>
                    <a href="mi_perfil.html">Perfil</a>
                </div>
            </div>
        </header>

        <nav>
            <form id="form_login">
                <span id="icon_user">[icon_user]</span><!-- Usuario/email LOGIN -->
                <input type="email" name="input_email" value="" placeholder="E-mail">
                <br>
                <span class="">[icon_pass]</span><!-- Pass LOGIN -->
                <input type="password" name="input_pass" value="" placeholder="Contrase&ntilde;a">
                <br><!-- Fin campos form -->
                <a href="#">He oldivadado la contrase&ntilde;a</a>
                <input type="submit" name="input_submit" value="Conectar">
            </form>
        </nav>

        <main>
            <form id="form_registro" action="index.html">
                <!--Register_Form-->
                <span>[icon_img]</span><!-- User Picture REGISTER -->
                <p>Profile Picture</p>
                <input type="image" name="user_img" value="Upload image">
                <br>
                <label>
                    <span class="icon_user">[icon_user_not_found]</span><!-- User/email REGISTER -->
                    <input type="text" name="input_name" value="" placeholder="User Name">
                </label>
                <br>
                <label>
                    <span>[icon_pass]</span><!-- Password REGISTER -->
                    <input type="password" name="input_pass" value="" placeholder="Password">
                </label>
                <br>
                <label>
                    <span>[icon_pass]</span><!-- Password Confirm REGISTER -->
                    <input type="password" name="input_pass_confirm" value="" placeholder="Repeat Password">
                </label>
                <br>
                <label>
                    <span>[icon_email]</span><!-- E-mail REGISTER -->
                    <input type="email" name="input_email" value="" placeholder="E-mail">
                </label>
                <br>
                <label>
                    <span>[icon_calendar]</span><!-- Birthday REGISTER -->
                    <input type="date" name="input_calendar" value="" placeholder="Birthday">
                </label>
                <br>
                <label>
                    <span>[icon_house]</span><!-- Location REGISTER -->
                    <input type="text" name="input_city" value="" placeholder="City">
                    <input type="text" name="input_country" value="" placeholder="Country">
                </label>
                <br>
                <!--Register_End-->
                <label>Already have an account?</label>
                <input type="submit" name="input_submit" value="Registrar" onclick="index.html">
            </form>
        </main>

        <footer>
            <div class="footer_items">
                &copy; <time datetime="2018">2018</time>
            </div>
            <div class="footer_items">
                <span>SPARK </span>
                <a href="#" class="icon_row_up">SUBIR</a>
            </div>
        </footer>
    </body>
</html>
